<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="output">
            
         <div><p id="output"></p> </div>
        </div>
        <div>
            <button class="span-2" id="btn-ac">
                AC
            </button>
            <button id="btn-del">
                DEL
            </button>
            <button id="btn-div">
                /
            </button>
        </div>
        <div>
            <button id="btn-1">
                1
            </button>
            <button id="btn-2">
                2
            </button>
            <button id="btn-3">
                3
            </button>
            <button id="btn-mul">
                *
            </button>
        </div>
        <div>
            <button  id="btn-4">
                4
            </button>
            <button id="btn-5">
                5
            </button>
            <button id="btn-6">
                6
            </button>
            <button id="btn-plus">
                +
            </button>
            
        </div>
        <div>
            <button id="btn-7">
                7
            </button>
            <button id="btn-8">
                8
            </button>
            <button id="btn-9">
                9
            </button>
            <button id="btn-dec">
                -
            </button>
        </div>
        <div>
            <button id="btn-point">
                .
            </button>
            <button id="btn-0">
                0
            </button>
            <button class="span-2" id="btn-equal">
                =
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
