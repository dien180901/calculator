<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="output">
				<div><p id="output"></p></div>
			</div>
			<div>
				<button class="span-2 hover-button" id="btn-ac">AC</button>
				<button id="btn-del" class="hover-button">DEL</button>
				<button id="btn-div" class="hover-button">/</button>
			</div>
			<div>
				<button id="btn-1" class="hover-button">1</button>
				<button id="btn-2" class="hover-button">2</button>
				<button id="btn-3" class="hover-button">3</button>
				<button id="btn-mul" class="hover-button">*</button>
			</div>
			<div>
				<button id="btn-4" class="hover-button">4</button>
				<button id="btn-5" class="hover-button">5</button>
				<button id="btn-6" class="hover-button">6</button>
				<button id="btn-plus" class="hover-button">+</button>
			</div>
			<div>
				<button id="btn-7" class="hover-button">7</button>
				<button id="btn-8" class="hover-button">8</button>
				<button id="btn-9" class="hover-button">9</button>
				<button id="btn-dec" class="hover-button">-</button>
			</div>
			<div>
				<button id="btn-point" class="hover-button">.</button>
				<button id="btn-0" class="hover-button">0</button>
				<button class="span-2 hover-button" id="btn-equal">=</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
